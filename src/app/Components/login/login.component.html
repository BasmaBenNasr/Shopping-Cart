<div class="row">
  <div  class="col-md-4 offset-md-4 ">
    <div class="login-card mb-5 card w-60">
    <div class="card-header text-center">
      <h2>Login</h2>
    </div>

    <div class="card-body">
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <div class="form-group mt-4">
          <label for="username">Username</label>
          <input id="username" class="form-control"  [ngClass]="{'is-invalid': username.touched && username.invalid}"   name="username" #username="ngModel" [(ngModel)]="model.username" required>
          <span class="invalid-feedback">Username can't be blank.</span>
        </div>

        <div class="form-group mt-4">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control"  [ngClass]="{'is-invalid': password.touched && password.invalid}"  #password="ngModel" name="password"  [(ngModel)]="model.password" required>
          <span class="invalid-feedback">Password can't be blank.</span>
        </div>

        <div class="form-group mt-4">
          <input type="checkbox" id="remember" name="remember" #remember="ngModel"  [(ngModel)]="model.remember">
          <label for="remember">Remember me</label>
        </div>
        
        <div class="d-grid gap-2 mt-5">
          <button class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
